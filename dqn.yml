apiVersion: batch/v1
kind: Job
metadata:
  name: dqn-manager-job
spec:
  template:
    spec:
      containers:
      - name: manager
        image: pkoperek/dqn-manager:latest
        imagePullPolicy: Always
        volumeMounts:
          - mountPath: /storage
            name: model-storage
        env:
        - name: CLOUDSIM_GATEWAY_HOST
          value: gateway-service
        - name: TEST_CASE
          value: model
        - name: EPISODES_CNT
          value: '4'
      volumes:
      - name: model-storage
        hostPath: 
          path: /tmp/model-storage
          type: Directory
      restartPolicy: Never

---
kind: Service
apiVersion: v1
metadata:
  name: gateway-service
spec:
  type: NodePort
  selector:
    app: gateway
  ports:
  - protocol: TCP
    port: 25333
    targetPort: 25333

---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: gateway-deployment
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: cloudsimplus-gateway
        image: pkoperek/cloudsimplus-gateway:latest
        imagePullPolicy: Always
        env:
        - name: TEST_FILE
          value: KTH-SP2-1996-2.1-cln_250.swf
